<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить новое растение</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body class="text-white bg-dark">
<div th:replace="fragments/header :: Header"></div>

<h2>Добавить новое растение</h2>

<form th:action="@{/addIndoorPlant}" th:object="${IndoorPlantForm}" method="POST" class="text-white">

  <div class="form-group">
    <label for="id_garden">Номер сада</label>
    <input type="text"	class="form-control"  placeholder="Enter id garden" th:field="*{id_garden}" />
  </div>
  <div class="form-group">
    <label for="age">Возраст</label>
    <input type="text"	class="form-control"  placeholder="Enter age" th:field="*{age}" />
  </div>
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text"	class="form-control"  placeholder="Enter name" th:field="*{name}" />
  </div>
  <div class="form-group">
    <label for="bloom">Цветение</label>
    <input type="text"	class="form-control"  placeholder="Enter bloom" th:field="*{bloom}" />
  </div>
  <div class="form-group">
    <label for="kind_of_plant">Вид</label>
    <input type="text"	class="form-control"  placeholder="Enter kind of plant" th:field="*{kind_of_plant}" />
  </div>
  <div class="form-group">
    <label for="prolific">Плодовитый</label>
    <input type="text"	class="form-control"  placeholder="Enter prolific" th:field="*{prolific}" />
  </div>
  <div class="form-group">
    <label for="NumberOfNeedles">Количество иголок</label>
    <input type="text"	class="form-control"  placeholder="Enter Number Of Needles" th:field="*{NumberOfNeedles}" />
  </div>
  <div class="form-group">
    <label for="Height">Рост</label>
    <input type="text"	class="form-control"  placeholder="Enter Height" th:field="*{Height}" />
  </div>

  <td><input type="submit"  class="btn btn-success"  value="Add"/></td>
  </tr>
  </table>
</form>

</body>
</html>
