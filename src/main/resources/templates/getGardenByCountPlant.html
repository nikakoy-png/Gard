<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Найти сад по количеству растений</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body class="text-white bg-dark">
<div th:replace="fragments/header :: Header"></div>

<h2>Найти сад по количеству растений</h2>

<form th:action="@{/gardenByCountPlant}" th:object="${GetGardenByCountPlantForm}" method="POST">
  <div class="form-group">
    <label for="count plant">Количество растений</label>
    <input type="text"	class="form-control"  placeholder="Enter groupName" th:field="*{count_plant}" />
  </div>

  <input type="submit" class="btn btn-success" value="Show"/>

</form>

</body>
</html>
