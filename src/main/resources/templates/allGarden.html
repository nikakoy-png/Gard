<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Сады</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body class="text-white bg-dark">
<div th:replace="fragments/header :: Header"></div>
<div class="container ">
  <h2>Все сады</h2>
  <table  class="table table-hover text-white">
    <tr>
      <th>Номер сада</th>
      <th>Количество растений в саду</th>
      <th>Количество цветов в саду</th>
      <th>Количество кактусов в саду</th>
    </tr>
    <tr th:each="studentInfo : ${allGardens}">
      <td th:utext="${studentInfo.getIdgarden()}">..</td>
      <td th:utext="${studentInfo.getCount_plant_in_garden()}">..</td>
      <td th:utext="${studentInfo.getCount_flower_in_garden()}">..</td>
      <td th:utext="${studentInfo.getCount_cactus_in_garden()}">..</td>
    </tr>
  </table>
</div>
</body>
</html>
